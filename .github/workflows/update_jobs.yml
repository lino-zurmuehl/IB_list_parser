name: Update Job Feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Gate by Berlin time (08:00 and 20:00)
        id: gate
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] || [ "${GITHUB_RUN_ATTEMPT}" -gt 1 ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Manual run/re-run detected: running update"
            exit 0
          fi

          hour=$(TZ=Europe/Berlin date +%H)
          if [ "$hour" = "08" ] || [ "$hour" = "20" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Berlin hour is $hour: running update"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Berlin hour is $hour: skipping update"
          fi

      - name: Checkout
        if: ${{ steps.gate.outputs.run == 'true' || github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ steps.gate.outputs.run == 'true' || github.event_name == 'workflow_dispatch' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch digest emails and parse jobs
        if: ${{ steps.gate.outputs.run == 'true' || github.event_name == 'workflow_dispatch' }}
        env:
          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          IMAP_FOLDER: ${{ secrets.IMAP_FOLDER }}
          SENDER_FILTER: ${{ secrets.SENDER_FILTER }}
          SUBJECT_FILTER: ${{ secrets.SUBJECT_FILTER }}
        run: python scripts/fetch_and_parse_digest.py

      - name: Commit updated feed
        if: ${{ steps.gate.outputs.run == 'true' || github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update jobs feed"
          git push
